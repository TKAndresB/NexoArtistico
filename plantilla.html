<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla para Nuevo Libro</title>
</head>
<body>
    <!-- 
    PLANTILLA PARA AÑADIR NUEVOS LIBROS
    ====================================
    
    Copia este código y pégalo dentro del div con id="books-grid" en biblioteca.html
    
    INSTRUCCIONES:
    1. Reemplaza todos los valores entre {{ }} con la información real del libro
    2. Cambia las URLs de las imágenes por las reales
    3. Actualiza el enlace de descarga
    4. Asegúrate de que data-category, data-level y data-language coincidan con los filtros
    
    CATEGORÍAS DISPONIBLES:
    - anatomia
    - color  
    - composicion
    - digital
    - perspectiva
    - tradicional
    - manga
    - fotografia
    
    NIVELES DISPONIBLES:
    - beginner
    - intermediate  
    - advanced
    
    IDIOMAS DISPONIBLES:
    - es (Español)
    - en (Inglés)
    - fr (Francés)
    
    BADGES DISPONIBLES:
    - new (Nuevo)
    - popular (Popular)
    - featured (Destacado)
    -->

    <!-- INICIO DE LA PLANTILLA -->
    <div class="book-card" data-category="{{CATEGORIA}}" data-level="{{NIVEL}}" data-language="{{IDIOMA}}">
        <div class="book-cover-container">
            <img src="{{URL_IMAGEN_PORTADA}}" alt="{{TITULO_LIBRO}}" class="book-cover">
            <div class="book-status-badges">
                <span class="status-badge {{TIPO_BADGE}}">{{TEXTO_BADGE}}</span>
            </div>
        </div>
        
        <div class="book-info">
            <div class="book-meta">
                <span class="book-category">{{NOMBRE_CATEGORIA}}</span>
                <div class="book-rating">
                    <span class="stars">
                        <!-- Para 5 estrellas completas -->
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        
                        <!-- Para media estrella, reemplaza la última con: -->
                        <!-- <i class="fas fa-star-half-alt"></i> -->
                        
                        <!-- Para estrella vacía, usa: -->
                        <!-- <i class="far fa-star"></i> -->
                    </span>
                    <span class="rating-text">{{CALIFICACION}}</span>
                </div>
            </div>
            
            <h3 class="book-title">{{TITULO_LIBRO}}</h3>
            <p class="book-author">{{AUTOR}}</p>
            <p class="book-description">{{DESCRIPCION}}</p>
            
            <div class="book-tags">
                <span class="book-tag">{{TAG1}}</span>
                <span class="book-tag">{{TAG2}}</span>
                <span class="book-tag">{{TAG3}}</span>
            </div>
            
            <div class="book-stats">
                <span><i class="fas fa-file-alt"></i> {{NUMERO_PAGINAS}} páginas</span>
                <span><i class="fas fa-language"></i> {{IDIOMA_TEXTO}}</span>
            </div>
            
            <div class="book-actions">
                <a href="{{URL_DESCARGA}}" target="_blank" class="btn btn-primary">
                    <i class="fas fa-download"></i>
                    Descargar PDF
                </a>
            </div>
        </div>
    </div>
    <!-- FIN DE LA PLANTILLA -->

    <!-- 
    PASOS PARA AÑADIR UN NUEVO LIBRO:
    ==================================
    
    1. Copia la plantilla de arriba
    2. Reemplaza todos los {{VALORES}} con la información real
    3. Pega el código en biblioteca.html dentro del div con id="books-grid"
    4. Si añades una nueva categoría, agrégala también al select de filtros
    5. Actualiza el contador de libros en las estadísticas del header
    
    NOTAS IMPORTANTES:
    ==================
    
    - Las imágenes deben tener una relación de aspecto 2:3 (ancho:alto)
    - Los enlaces de descarga pueden ser de Google Drive, Dropbox, etc.
    - Asegúrate de que los data-attributes coincidan con los filtros
    - Las categorías deben estar en minúsculas y sin espacios
    - Los niveles deben ser: beginner, intermediate, o advanced
    - Los idiomas deben ser: es, en, o fr
    -->
</body>
